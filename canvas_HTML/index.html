<!-- A canvas is a rectangular area on an HTML page. By default, a canvas has no 
border and no content.

The markup looks like this: <canvas id="myCanvas" width="200" height="100"></canvas>
Note: Always specify an id attribute (to be referred to in a script), and a 
width and height attribute to define the size of the canvas. To add a border, 
use the style attribute. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de canvas com HTML</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000"></canvas>
    
</body>
</html>
